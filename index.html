
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einzelkarte mit Bildern</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .card {
      width: 320px;
      height: 470px;
      perspective: 1000px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .card-front {
      background: #eee;
    }
    .card-back {
      background: #f9f9f9;
      transform: rotateY(180deg);
    }
    .card img {
      max-width: 100%;
      max-height: 100%;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Klicke auf die Karte oder nutze die Buttons</h2>
  <div class="card" id="card" onclick="toggleCard()">
    <div class="card-inner">
      <div class="card-front">
        <img src="images/back.png" alt="RÃ¼ckseite">
      </div>
      <div class="card-back">
        <img id="cardImage" src="images/cat.png" alt="Vorderseite">
      </div>
    </div>
  </div>
  <button onclick="toggleCard()">Aufdecken / Zudecken</button>
  <button onclick="newCard()">Neue Karte</button>

  <script>
    const images = [
      'images/1.png',
      'images/2.png',
      'images/3.png',
      'images/4.png',
      'images/5.png',
      'images/6.png',
      'images/7.png',
      'images/8.png'
    ];

    const card = document.getElementById('card');
    const cardImage = document.getElementById('cardImage');

    function toggleCard() {
      card.classList.toggle('flipped');
    }

    function newCard() {
      const randomImage = images[Math.floor(Math.random() * images.length)];
      cardImage.src = randomImage;
      card.classList.remove('flipped');
    }
  </script>
</body>
</html>
