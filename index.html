
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Personalpronomen</title>
  <style>
    
body {
  font-family: sans-serif;
  padding: 40px;
  margin: 0;
}

h2 {
  text-align: center;
  margin-bottom: 40px;
}

.layout {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 60px;
  flex-wrap: wrap;
}

.column {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  min-height: 470px; /* gleiche Höhe wie Karte */
}

.align-bottom {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  height: 100%;
}

.checkboxes label {
  font-size: 1rem;
  margin-bottom: 5px;
}

.checkboxes h3 {
  margin-bottom: 10px;
  font-size: 1.2rem;
}

.card {
  width: 320px;
  height: 470px;
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1px solid #ccc;
  border-radius: 10px;
  overflow: hidden;
}

.card-front {
  background: #eee;
}

.card-back {
  background: #f9f9f9;
  transform: rotateY(180deg);
}

.card img {
  max-width: 100%;
  max-height: 100%;
}

#sentence {
  font-size: 2rem;
  font-weight: bold;
  text-align: left;
  min-height: 2.5em;
  max-width: 400px;
  line-height: 1.3;
}
  
  </style>
</head>
<body>


<h2>Gib die richtigi Antwort</h2>

<div class="layout">
  <div class="column checkboxes">
    <div class="align-bottom">
      <h3>Fälle</h3>
      <label><input type="checkbox" id="catA" checked> Nominativ</label><br>
      <label><input type="checkbox" id="catB" checked> Akkusativ</label><br>
      <label><input type="checkbox" id="catC" checked> Dativ</label>
    </div>
  </div>

  <div class="column">
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="images/back.png" alt="Rückseite">
        </div>
        <div class="card-back">
          <img id="cardImage" src="images/1.png" alt="Vorderseite">
        </div>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="align-bottom">
      <div id="sentence"> </div> <!-- Leerzeichen für stabile Höhe -->
    </div>
  </div>
</div>

<script>
  const images = [
    'images/1.png',
    'images/2.png',
    'images/3.png',
    'images/4.png',
    'images/5.png',
    'images/6.png',
    'images/7.png',
    'images/8.png'
  ];

  const sentencesA = [
    'Wär wohnt hie?',
    'Wär heisst Gärber?',
    'Wär redt Französisch?',
    'Wär isch vo Bärn?',
    'Wär het Hunger?',
    'Wär chunnt vo Züri?',
    'Wär cha mitcho?',
    'Wär schaffet z Bärn?',
    'Wär stellt sich vor?'
  ];

  const sentencesB = [
    'Wär grüessich?',
    'Wär bsueche si?',
    'Wär gsehsch?',
    'Wär cha-n-i vorstelle?',
    'Gäge wär spile mer?',
    'Wär beschrybt er?',
    'Wär fragt er?'
    
  ];

  const sentencesC = [
    'Mit wäm geisch i d Stadt?',
    'Bi wäm issisch z Mittag',
    'Mit wäm wohnt er?',
    'Mit wäm spilt d Schwoscht?',
    'Wäm schrybe mer?',
    'Zu wäm göht dihr?'
  ];

  const card = document.getElementById('card');
  const cardImage = document.getElementById('cardImage');
  const sentenceDiv = document.getElementById('sentence');



  
function getRandomSentence() {
  let activeSentences = [];

  if (document.getElementById('catA').checked) {
    activeSentences = activeSentences.concat(sentencesA);
  }
  if (document.getElementById('catB').checked) {
    activeSentences = activeSentences.concat(sentencesB);
  }
  if (document.getElementById('catC').checked) {
    activeSentences = activeSentences.concat(sentencesC);
  }

  if (activeSentences.length > 0) {
    const randomSentence = activeSentences[Math.floor(Math.random() * activeSentences.length)];
    sentenceDiv.textContent = randomSentence;
  } else {
    sentenceDiv.textContent = 'Bitte mindestens eine Kategorie auswählen.';
  }
}

card.onclick = () => {
  if (card.classList.contains('flipped')) {
    card.classList.remove('flipped');
    sentenceDiv.textContent = 'Klick auf die Karte!';
  } else {
    const randomImage = images[Math.floor(Math.random() * images.length)];
    cardImage.src = randomImage;
    getRandomSentence();
    card.classList.add('flipped');
  }
};

</script>

</body>
</html>
