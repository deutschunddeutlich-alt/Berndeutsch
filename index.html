
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Personalpronomen</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .card {
      width: 320px;
      height: 470px;
      perspective: 1000px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .card-front {
      background: #eee;
    }
    .card-back {
      background: #f9f9f9;
      transform: rotateY(180deg);
    }
    .card img {
      max-width: 100%;
      max-height: 100%;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
    }
    
.checkboxes {
  margin-bottom: 20px;
}
.checkboxes label {
  margin-right: 15px;
  font-size: 1rem;
}
#sentence {
  font-size: 1.1rem;
  margin-top: 10px;
  text-align: center;
  max-width: 300px;
}

  </style>
</head>
<body>
  <h2>Gib die richtigi Antwort</h2>
  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="images/back.png" alt="Rückseite">
      </div>
      <div class="card-back">
        <img id="cardImage" src="images/1.png" alt="Vorderseite">
      </div>
    </div>
  </div>
<div id="sentence"></div>
 
<script>
  const images = [
    'images/1.png',
    'images/2.png',
    'images/3.png',
    'images/4.png',
    'images/5.png',
    'images/6.png',
    'images/7.png',
    'images/8.png'
  ];

const sentences = [
  'Wär wohnt hie?',
  'Wär heisst Gärber?',
  'Wär redt Französisch?',
  'Wär isch vo Bärn?',
  'Wär het Hunger?',
  'Wär chunnt vo Züri?',
  'Wär cha mitcho?',
  'Wär schaffet z Bärn?',
  'Wär stellt sich vor?',
];
  

const card = document.getElementById('card');
  const cardImage = document.getElementById('cardImage');
  const sentenceDiv = document.getElementById('sentence');

  card.onclick = () => {
    if (card.classList.contains('flipped')) {
      card.classList.remove('flipped');
      sentenceDiv.textContent = '';
    } else {
      const randomImage = images[Math.floor(Math.random() * images.length)];
      const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
      cardImage.src = randomImage;
      sentenceDiv.textContent = randomSentence;
      card.classList.add('flipped');
    }

    const sentencesA = [
  'A1: Heute ist ein guter Tag.',
  'A2: Du bist stark.',
  'A3: Alles wird gut.',
  'A4: Bleib positiv.',
  'A5: Du schaffst das.'
];

const sentencesB = [
  'B1: Lernen macht Spaß.',
  'B2: Übung macht den Meister.',
  'B3: Wissen ist Macht.',
  'B4: Lesen erweitert den Horizont.',
  'B5: Bildung ist der Schlüssel.'
];

const sentencesC = [
  'C1: Natur ist heilsam.',
  'C2: Tiere sind Freunde.',
  'C3: Der Wald lebt.',
  'C4: Frische Luft tut gut.',
  'C5: Die Erde ist kostbar.'
];



function getRandomSentence() {
  let activeSentences = [];

  if (document.getElementById('catA').checked) activeSentences = activeSentences.concat(sentencesA);
  if (document.getElementById('catB').checked) activeSentences = activeSentences.concat(sentencesB);
  if (document.getElementById('catC').checked) activeSentences = activeSentences.concat(sentencesC);

  if (activeSentences.length > 0) {
    const randomSentence = activeSentences[Math.floor(Math.random() * activeSentences.length)];
    sentenceDiv.textContent = randomSentence;
  } else {
    sentenceDiv.textContent = 'Bitte mindestens eine Kategorie auswählen.';
  }
}

  };

</script>

</body>
</html>
