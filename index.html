
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schweizerdeutsch</title>
  <style>
    
body {
  font-family: sans-serif;
  padding: 40px;
  margin: 0;
}

h1 {
  font-size: 2.1rem;
  text-align: center;
  margin-bottom: 40px;
}

h2 {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 40px;
}
    
.layout {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 40px;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}


.column {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  height: 470px; /* gleiche Höhe wie Karte */
}
    
.align-bottom {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  height: 100%;
}

.checkboxes label {
  font-size: 1rem;
  margin-bottom: 5px;
}

.checkboxes h3 {
  margin-bottom: 10px;
  font-size: 1.2rem;
}

.card {
  width: 320px;
  height: 470px;
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1px solid #ccc;
  border-radius: 10px;
  overflow: hidden;
}

.card-front {
  background: #eee;
}

.card-back {
  background: #f9f9f9;
  transform: rotateY(180deg);
}

.card img {
  max-width: 100%;
  max-height: 100%;
}

#sentence {
  font-size: 2rem;
  font-weight: bold;
  text-align: left;
  line-height: 1.3;
  min-height: 2.5em; /* feste Höhe für Stabilität */
  max-width: 400px;
}

  
  </style>
</head>
<body>


  <h1>Willkommen</h1>
  <ul>
    <li><a href="personalpronomen/index.html">Personalpronomen</a></li>
    <!-- Weitere Seiten folgen -->
  </ul>
  


</body>
</html>
